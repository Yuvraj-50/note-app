<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <main>
        <header>
            <nav class="navbar">
                <div class="logo-create">
                    <p>Notes App</p>
                    <div  class="create-note">
                        <h2>+</h2>
                    </div>
                 </div>
                <ul class="nav-items">
                    <li class="nav-item">How it works</li>
                    <!-- <li class="nav-item"></li>
                    <li class="nav-item"></li>     -->
                    <input class="search" type="text" placeholder="Search Your Notes">
                </ul>
            </nav>
        </header>

        <section>
            <div class="container">

                <div class="sticky-box">
                    <ul class="sticky-box-nav">
                        <li class="sticky-box-nav-item bold">B</li>
                        <li class="sticky-box-nav-item color">U</li>
                        <div class="color">
                            <img src="./images/color-img.jfif"><input class="color-picker" type="color" id='picker'>
                        </div>
                    </ul>

                    <div class="title">
                       
                        <input class="title-input" placeholder="Title" required type="text" id="title">
                    </div>

                    <div class=" text-area">
                        <textarea name="text-area" id="" cols="30" required rows="18"></textarea>
                    </div>
                </div>





            </div>
        </section>
    </main>

</body>

</html>
